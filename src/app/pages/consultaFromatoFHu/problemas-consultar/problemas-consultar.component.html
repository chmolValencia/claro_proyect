<div class="row">
  <!-- loader -->
  <div class="col m12" [ngClass]="{'loaded':!loaded}">
      <div class="row">
          <div id="loader-wrapper">
              <div id="loader"></div>
              <div class="loader-section section-left"></div>
              <div class="loader-section section-right"></div>
          </div>
      </div>
  </div>
  <!-- end loader -->
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="card ">
                          <h4 class="m-b-0 text-white">{{titulo}}</h4>
                      </div>
                      <div class="card-body">
                          <!-- Aquí va el resto de tu contenido -->
                          <!--- from group  -->
                          <form>
                              <div class="texto-centralizado">
                                  {{formato}}
                              </div>
                              <div class="input-wrapper">
                                  <label class="consult-label">Consultar por Codigo FHU: </label>
                                  <input matInput #codigoInput (keyup)="aplicarFiltro(codigoInput.value)" placeholder="Filtrar por Código">
                              </div>
                              <div class="table-container">
                                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
                                      <!-- Definir las columnas -->
                                      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                                          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                                          <td mat-cell *matCellDef="let row">
                                              <!-- Columna de opciones con botones -->
                                              <ng-container *ngIf="column === 'Opciones'; else otrasColumnas">
                                                  <div class="btn-group">
                                                      <button mat-button class="editar-button" (click)="editarFila(row)">Editar</button>
                                                      <button mat-button class="descargar-button" (click)="descargarFila(row)"></button>
                                                  </div>
                                              </ng-container>
                                              <!-- Mostrar contenido de otras columnas -->
                                              <ng-template #otrasColumnas>
                                                  {{ row[column] }}
                                              </ng-template>
                                          </td>
                                      </ng-container>
                                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                              </div>
                              <mat-paginator [pageSizeOptions]="[5, 10, 25] " [pageSize]="5 "></mat-paginator>
                          </form>
                          <!----fin de from group  --->
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
