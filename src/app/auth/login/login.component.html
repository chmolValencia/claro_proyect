<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<section id="wrapper" class="login-register" style="background-image:url(../assets/images/Background.jpg);">
    <div class="login-box card" style="border-radius: 3%;opacity: 0.8;">
        <div class="card-body">
            <form class="form-horizontal form-material" (submit)="login()" id="loginform">
                <div class="alert-message" *ngIf="alertMessage !== ''">
                    {{ alertMessage }}
                </div>
                <a href="javascript:void(0)" class="text-center db"><br/><img src="../assets/images/Claro-rojo.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" formControlName="remember" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" style="background-color: #f44336;"> <i class="material-icons">account_balance</i> Ingresar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
